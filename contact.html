<body>

    <!-- Navbar -->
    <nav id="white-nav">
        <div class="container">
            <div class="wrapper">
                <a href="index.html" id="logo-white">Pets</a>
                <div class="gap"></div>
                <ul id="navbar-white">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dogs.html">Dogs</a></li>
                    <li><a href="cats.html">Cats</a></li>

                </ul>

            </div>
        </div>
    </nav>

    <ul class="navbar-mobile-light hide">
        <li><a href="index.html">Home</a></li>
        <li><a href="dogs.html">Dogs</a></li>
        <li><a href="cats.html">Cats</a></li>
        <li><a href="contact.html" class="active-light">Contact</a></li>
    </ul>

    <!-- Image banner -->

    <section id="contact-section_1">
        <h1 data-aos="fade-up">Welcome to the about page !</h1>
    </section>

    <!-- Form completion -->

    <section id="contact-section_2">
        <h2 data-aos="fade-up">Contact Us</h2>
        <form>
            <div class="input-box" data-aos="fade-left">
                <input type="text" required onkeyup="this.setAttribute('value', this.value);" value="" class="inputs">
                <label class="labels">Name</label>
            </div>
            <div class="input-box" data-aos="fade-right">
                <input type="text" onkeyup="this.setAttribute('value', this.value);" value="" required class="inputs">
                <label class="labels">Surname</label>
            </div>
            <div class="input-box" data-aos="fade-left">
                <input type="text" required onkeyup="this.setAttribute('value', this.value);" value="" class="inputs">
                <label class="labels">Username</label>
            </div>
            <div class="input-box" data-aos="fade-right">
                <input type="email" required onkeyup="this.setAttribute('value', this.value);" value="" class="inputs">
                <label class="labels">Email</label>
            </div>
            <div class="input-box" data-aos="fade-left">
                <input type="password" required onkeyup="this.setAttribute('value', this.value);" value="" class="inputs">
                <label class="labels">Password</label>
            </div>
            <div class="input-box" data-aos="fade-right">
                <input type="datetime-local" required class="inputs">
            </div>
            <div class="input-box" data-aos="fade-left">
                <select class="inputs" required>
                    <option value="">Pet you want to buy</option>
                    <option value="">Cat</option>
                    <option value="">Dog</option>
                </select>
            </div>
            <div class="input-box" data-aos="fade-right">
                <label class="checklabel">I'm not robot</label>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="input-box" data-aos="fade-left">
                <label class="checklabel">Gender</label>
                <br>
                <label for="Female">Female</label>
                <input type="radio" class="checkbox" id="Female" value="Female">
                <label for="Male">Male</label>
                <input type="radio" class="checkbox" id="Male" value="Female">
            </div>
            <div class="input-box" data-aos="fade-right">
                <input type="submit" class="doublebtn">
                <input type="reset" class="doublebtn">
            </div>
        </form>
    </section>

    <!-- Footer -->

    <footer>
        <div class="column-1">
            <h1>Pets</h1>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Call us</a></li>
                </ul>
            <a href="#" id="margin-top">petsuzb.@gmail.com</a>
            <a href="#">+998 71 445 45 45</a>
        </div>

        <div class="column-2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23967.438304503274!2d69.3115926!3d41.3321401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38aef4bd7ca466b5%3A0xa84ef0b43d49e980!2sToshkent%20hayvonot%20bog%CA%BBi!5e0!3m2!1suz!2s!4v1594814302277!5m2!1suz!2s" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </footer>

    <script src="Font awesome free/js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
